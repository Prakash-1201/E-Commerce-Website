<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Grocery Project</title>
  <link rel="stylesheet" href="./assests/css/login.css">
</head>
<body>
  <div class="login-container">
    <h1 class="title">Login </h1>
    <form class="login-form" action="../index.html">
      <div class="input-group">
        <label for="email/mobile number">Email Address/mobile number</label>
        <input type="email/mobile number" id="email/mobile number" name="email/mobile number" placeholder="Enter your email/mobile number" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <p class="signup-link"><a href="../forget pass/forget pass.html">Forgot Password ? </a></p>
      </div>
      <button type="submit" class="btn">Login</button>
      <p class="signup-link">Don't have an account? <a href="./Register.html">Register here</a></p>
    </form>
  </div>
</body>
</html>
